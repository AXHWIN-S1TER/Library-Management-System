      <div class="container">
        <h2>Add Book</h2>
        <form action="/books/create/{{ section_id }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" name="title" id="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" name="author" id="author" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control-file" name="image" id="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" name="content" id="content" rows="5" required></textarea>
            </div>  
            <div class="form-group">
                <label for="Book">Book PDF:</label>
                <input type="file" class="form-control-file" name="Book" id="Book" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" class="form-control" name="rating" id="rating" min="0" max="5" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="page">Number of Pages:</label>
                <input type="number" class="form-control" name="page" id="page"  required>
            </div>
    
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
        <form action="/books/{{ section_id }}">
            <button type="submit" class="btn btn-secondary mt-2">Cancel</button>
        </form>
    </div>
</body>
