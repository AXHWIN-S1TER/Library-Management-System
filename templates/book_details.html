        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

        <hr>
        <div class="card">

                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text"><strong>Description:</strong> {{ book.Content }}</p>
