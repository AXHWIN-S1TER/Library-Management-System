<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>View Books </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">LMS</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link ml-4" href="/sections">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ml-3" href="/viewbooks">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link ml-3" href="/search_books">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ml-3" href="/adminreq">Notification  </a>
              </li>
              <li class="nav-item">
                <a class="nav-link ml-3" href="/admindashboard">Dashboard </a>
              </li>
          </ul>
          <div class="ml-auto">
            <a href="{{ url_for('logout')}}" class="nav-link">Logout</a>
        </div>
        </div>
      </nav>
      <br>
      <div class="container mt-4">
        <h2>BOOKS</h2>
        {% for section in sections %}
        <div class="mt-4">
            <h3>{{ section.title }}</h3>
            <hr>
            <div class="row">
                {% for book in books %}
                {% if section.id == book.section_id %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">Author: {{ book.author }}</p>
                            
                        </div>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
 

        
        
    
</body>
</html>
