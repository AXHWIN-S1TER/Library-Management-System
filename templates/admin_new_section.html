<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#">LMS</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link ml-4" href="/sections">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ml-3" href="/viewbooks">Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link ml-3" href="/search_books">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ml-3" href="/adminreq">Notification  </a>
          </li>
          <li class="nav-item">
            <a class="nav-link ml-3" href="/admindashboard">Dashboard </a>
          </li>
      </ul>
      <div class="ml-auto">
        <a href="{{ url_for('logout')}}" class="nav-link">Logout</a>
    </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h2>Section</h2>
    <form id="addBookForm" action="/sections/create" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="Title">Title:</label>
        <input type="text" class="form-control" id="Title" name="Title" required>
      </div>

      <div class="form-group">
        <label for="Data">Date Created:</label>
        <input type="date" class="form-control" id="Data" name="Data" required>
      </div>

      <div class="form-group">
        <label for="Image">Image:</label>
        <input type="file" class="form-control-file" id="Image" name="Image" accept="image/*">
      </div>

      <div class="form-group">
        <label for="Description">Description:</label>
        <input type="text" class="form-control" id="Description" name="Description" required>
      </div>

      <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <form action="{{ url_for('show_sections') }}">
      <button type="submit" class="btn btn-secondary mt-2">Cancel</button>
    </form>
  </div>
</body>
</html>
