      <br>
      <div class="container">
        <h1>Update Ebook</h1>
        <form action="/books/{{ book.id }}/update" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ book.Title }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" value="{{ book.Author }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="4" class="form-control" required>{{ book.Content }}</textarea>
            </div>
            <div class="form-group">
                <label for="Page">Page:</label>
                <input type="text" id="Page" name="Page" value="{{ book.Page }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Update book</button>
        </form>
        <form action="{{ url_for('show_books',section_id=section_id)}}" class="mt-3">
            <button type="submit" class="btn btn-secondary">Cancel</button>
        </form>
    </div>
